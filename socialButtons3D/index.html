<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fd46ad36a7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>social buttons 3D</title>
</head>

<body>
    <div class="icons">
        <a href="#">
            <div class="layer">
                <span> </span>
                <span></span>
                <span></span>
                <span></span>
                <span class='fab fa-facebook-f'></span>
            </div>
            <div class="text">Facebook</div>
        </a>
        <a href="#">
            <div class="layer">
                <span> </span>
                <span></span>
                <span></span>
                <span></span>
                <span class='fab fa-twitter'></span>
            </div>
            <div class="text">Twitter</div>
        </a>
        <a href="#">
            <div class="layer">
                <span> </span>
                <span></span>
                <span></span>
                <span></span>
                <span class='fab fa-instagram'></span>
            </div>
            <div class="text">Instagram</div>
        </a>
        <a href="#">
            <div class="layer">
                <span> </span>
                <span></span>
                <span></span>
                <span></span>
                <span class='fab fa-linkedin-in'></span>
            </div>
            <div class="text">LinkedIn</div>
        </a>
        <a href="#">
            <div class="layer">
                <span> </span>
                <span></span>
                <span></span>
                <span></span>
                <span class='fab fa-youtube'></span>
            </div>
            <div class="text">YouTube</div>
        </a>
    </div>
</body>

</html>
